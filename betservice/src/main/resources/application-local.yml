spring:
  docker:
    compose:
      enabled: false

  datasource:
    url: jdbc:postgresql://localhost:55432/bets
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

  kafka:
    bootstrap-servers: localhost:19092   # <-- use OUTSIDE listener
    consumer:
      group-id: betservice-local
      properties:
        isolation.level: read_committed
    producer:
      properties:
        acks: all

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

server:
  port: 8080
