spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bets
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: betservice-local
      properties:
        isolation.level: read_committed

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

server:
  port: 8080
